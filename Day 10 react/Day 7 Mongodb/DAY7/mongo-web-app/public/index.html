<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MongoDB CRUD Web App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    .student { border: 1px solid #ddd; padding: 10px; margin-top: 5px; border-radius: 6px; }
  </style>
</head>
<body>
  <!-- Step 1: Connect to MongoDB Atlas via Connection string (done in backend) -->

  <h2>Student Management</h2>

  <!-- Step 2: Implement CRUD operations -->
  <input type="text" id="name" placeholder="Name" />
  <input type="text" id="department" placeholder="Department" />
  <button onclick="addStudent()">Add Student</button>

  <!-- Step 3: Display data dynamically -->
  <h3>All Students</h3>
  <div id="students"></div>

  <!-- Step 4: Implement search functionality -->
  <h3>Search Student</h3>
  <input type="text" id="searchBox" placeholder="Search by name" />
  <button onclick="searchStudent()">Search</button>
  <div id="searchResult"></div>

  <script src="script.js"></script>
</body>
</html>
